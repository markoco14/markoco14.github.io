<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="uft-8">
		<title>Photo Gallery</title>
		<style>
			.album-container{
				border: 2px solid;
				border-color:rgba(81,81,81,0);
				background-color:rgba(81,81,81,0.8);
				position:relative;
				height:75vh;
				width:60vw;
				margin:auto;
			}

			
			.main-pic{
				
				position:absolute;
				object-fit:cover;
				height:50vh;
				width:60%;
				margin:20px 20%;
			}

			.main-caption{
				opacity:0;
				position:absolute;
				height:50vh;
				width:60%;
				margin:20px 20%;
			}

			.caption{
				position:absolute;
				font-family:arial;
				text-align:center;
				color:rgb(81,81,81);
				background-color:rgba(185,185,185,0.8);
				top:215px;
				padding-top:5px;
				height:5vh;
				width:100%;
				
				opacity:1;
			}

			.main-caption:hover{
				opacity:1;
			}
			
			.sides:hover{
				background-color:rgba(185,185,185,0.8);
			}

			.left-side{
				background-color:rgba(150,150,150,0.8);
				border-right:none;
				position:absolute;
				height:50vh;
				width:10%;
				margin:20px 10%;
				text-align:center;
			}

			.arrow-left{
				position:relative;
				font-family:arial;
				font-size:2em;
				color:rgba(255,255,255,0.5);
				height:10%;
				width:80%;
				top:45%;
				margin:auto;
			}

			.right-side{
				background-color:rgba(150,150,150,0.8);
				border-left:none;
				position:absolute;
				height:50vh;
				width:10%;
				margin:20px 80%;
				text-align:center;
			}

			.arrow-right{
				position:relative;
				font-size:2em;
				font-family:arial;
				color:rgba(255,255,255,0.5);
				height:10%;
				width:80%;
				top:45%;
				margin:auto;
			}

			.thumbnail-box{
				position:absolute;
				background-color:rgba(150,150,150,0.8);
				height:22%;
				width:80%;
				margin:0% 10% 0;
				top:75%;
				overflow: auto
			}

			.thumbnail-pics{
				position:relative;
				object-fit:cover;
				height:50px;
				margin:5px;
				margin-top:15px;
				display:inline-block;
				opacity:0.5;
			}

			.thumbnail-pics:hover{
				opacity:1;

			}

			.thumbnail-box > div{
				width: calc(100% / 6);
			}

			.left-thumbnail{
				margin-left:50px;
			}

		</style>
	</head>
	<body>
		<div class="album-container">
			<div>
				<img
					class="main-pic"
					src="https://lp-cms-production.imgix.net/2019-06/f15f7b57ab31c217f471c6712a2654e0-taipei-101.jpg?auto=compress&crop=center&fit=crop&format=auto&h=832&w=1920"
					alt="a picture of the taipei 101"
				>
				<div class="main-caption">
					<div class="caption">
						Sunset at the Taipei 101.
					</div>
				</div>
				<!-- THIS IS THE LEFT ARROW !-->
				<div class="left-side sides">
					<div class="arrow-left"><</div>
				</div>
				<!-- THIS IS THE RIGHT ARROW !-->
				<div class="right-side sides">
					<div class="arrow-right">></div>
				</div>
			</div>
			<div class="thumbnail-box">
				<img
					class="thumbnail-pics left-thumbnail"
					src="https://waterfordwhispersnews.com/wp-content/uploads/2019/04/shutterstock_1291603135.jpg"
					alt="a picture of the dublin spire"
				>
				<img
					class="thumbnail-pics"
					src="https://media.tacdn.com/media/attractions-splice-spp-674x446/06/75/aa/e8.jpg"
					alt="a picture of the burj khalifa"
				>
				<img
					class="thumbnail-pics"
					src="https://i2.wp.com/thetowerinfo.com/wp-content/uploads/2018/03/shenzhen-ping-an-finance-center-night.jpg?w=740&ssl=1"
					alt="a picture of the Ping An Finance Center"
				>
				<img
					class="thumbnail-pics"
					src="https://www.koreattrack.com/images/Lotte-World-Lotte-World-Mall.jpg"
					alt="a picture of the lotte world tower"
				>
				<img
					class="thumbnail-pics"
					src="https://i.guim.co.uk/img/media/27a6fbcbe6d7d4477cbdb06b12c3d43967624751/0_128_2998_2122/master/2998.jpg?width=465&quality=45&auto=format&fit=max&dpr=2&s=4a7767d848ca6684ab17dc5b6998f1e4"
					alt="a picture of the shanghai tower"
				>
			</div>
		</div>
	</body>
</html>
