	<head>

			}
			.store-item{

				text-align: center;
			}

			.thumbnail-pics{
				height:150px;
			}

			.items{
				height:50px;
				line-height:50px;
				font-size:2em;
				font-family:arial, sans-serif;
				padding:2px;
			}

			.item-title:hover{
				background-color:rgb(155, 155, 155);
			}

			#canvas-holder {
				position:relative;
				width:800px;
				height:400px;
				border: 2px solid black;
				margin: auto;
			}

		</style> 
	</head>
	<body>
		<div class="header"> 
			<img
				class="logo"
				src="pics/logo-img.png"
				alt="Whiteboard online logo"
			>
			
		</div>

		<!-- THIS IS THE NAVBAR SECTION. NO CONTAINER DIV !-->

		<button id="button" class="button"> I want the buttons outside the canvas. </button>

		<div id="canvas-holder"></div>

		<div class="footer">
			Whiteboard Lessons Online<br>
			Copyright The Website Store 2021<br>
			Social Icons will go on the right side.
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
		<script>
			function displayButton(col, x, y) {
				fill(col);
				ellipseMode(CENTER);
				ellipse(x, y, 40, 40);
				if (dist(x, y, mouseX, mouseY) < 40/2 && mouseIsPressed) {
					selectedColor = col;
				}
			}
			// set up our canvas on the page

			function setup() {
				let canvas = createCanvas(800, 400);
				canvas.parent('canvas-holder');
				background(255, 255, 255);
			}
			// define our variables
			let colors = ['red', 'green', 'blue', 'black', 'white'];
			let selectedColor = 'red';
			// define our draw function
			function draw() {
				// make grey side bar
				fill(150,150,150);
				rect(0,0, 50, 400);
				// make mousePressed painting function
				if (mouseIsPressed) {
				noStroke();
				fill(selectedColor);
				ellipse(mouseX,mouseY,20,20);	
				}
				// draw out the paint color selectors
				for (var i = 0 ; i < colors.length ; i++){
					var color = colors[i];
					displayButton(color, 25, 100+i*50);

				}
			}
		</script>

	</body>
</html>
